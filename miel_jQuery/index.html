    <h1>
        <span class="menu">
            <a id="link1" class="menuItem" href="#">Bio</a> |

<div id="main"></div>


<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {

        loadDefault();

        function setMenuItemToNone() {
            let mi = $(".menuItem");
            mi.css("text-decoration", "none");
            mi.css("color", "white");
        }

        function setMenuItemToActive(mi) {
            $(mi).css("text-decoration", "underline");
            $(mi).css("color", "#808080");
        }

        function loadDefault() {
            load1();
            let l = $("#link1");
            l.css("text-decoration", "underline");
            l.css("color", "#808080");
        }

        function load1() {
            setMenuItemToNone();
            setMenuItemToActive(this);
            $("#main").load("html/bio-short.html");
        }

        function load2() {
            setMenuItemToNone();
            setMenuItemToActive(this);
            // $("#main").load("html/early-life-and-education.html");
            $("#main").load("html/collections.html");
        }

        function load3() {
            setMenuItemToNone();
            setMenuItemToActive(this);
            $("#main").load("html/music-career.html");
        }

        $("#link1").click(load1);
        $("#link2").click(load2);
        $("#link3").click(load3);


    });

</script>

</html>
